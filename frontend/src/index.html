<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>Play Tic Tac Toe</title>
    <link crossorigin="anonymous" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.4.0/sockjs.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
</head>
<body>
<div class="container-fluid h-100">
    <div class="row h-100 justify-content-center align-items-center">
        <div class="col-xs-12 col-md-8 col-lg-6">
            <header class="text-center">
                <h1>Play Tic Tac Toe</h1>
            </header>
            <div class="game-controls text-center">
                <input id="login" class="form-control" placeholder="Place a login here">
                <button class="btn btn-success btn-block" onclick="create_game()">Create a new game</button>
                <button class="btn btn-success btn-block" onclick="connectToRandom()">Connect to random game</button>
            </div>
            <div id="message" class="bg-info text-white text-center"></div>
            <ul id="gameBoard" class="list-unstyled">
                <li class="tic" id="0_0"></li>
                <li class="tic" id="0_1"></li>
                <li class="tic" id="0_2"></li>
                <li class="tic" id="1_0"></li>
                <li class="tic" id="1_1"></li>
                <li class="tic" id="1_2"></li>
                <li class="tic" id="2_0"></li>
                <li class="tic" id="2_1"></li>
                <li class="tic" id="2_2"></li>
            </ul>
            <footer class="text-center">
                <span>You are playing with <span id="oponentLogin"></span></span>
            </footer>
        </div>
    </div>
</div>
<script src="js/script.js"></script>
<script src="js/socket_js.js"></script>
</body>
</html>
